<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>User List</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 font-sans p-8">
        <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">User List</h1>
            <p class="text-lg text-gray-700 mb-4">
                            Total Users: <span class="font-semibold">2</span>
            </p>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 border border-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">John Doe</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">john@example.com</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">admin</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-01</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Jane Smith</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">jane@example.com</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">user</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-03-10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
